<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Pintura</title>
  <link rel="stylesheet" href="pintura.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

<div class="wrap">

  <!-- Header -->
  <header class="dashboard-header">
    <h1>Dashboard Pintura</h1>
    <div class="dashboard-buttons">
      <a href="../index.html" class="btn-voltar">Voltar</a>
      <input type="date" id="dataInicio">
      <input type="date" id="dataFim">
      <button id="filtrar">Filtrar</button>
      <button id="exportarPDF">Exportar PDF</button>
      <a href="mapapintura.html" class="btn-mapa">Mapa de Produtividade</a>
    </div>
  </header>

  <!-- Conteúdo do dashboard -->
  <main class="dashboard-container">
    <div class="card">
      <h3>Efetivo Presente/Falta</h3>
      <canvas id="efetivoChart"></canvas>
    </div>

    <div class="card">
      <h3>HH Trabalhado por OS</h3>
      <canvas id="hhChart"></canvas>
    </div>

    <div class="card">
      <h3>Litros Utilizados no Mês</h3>
      <canvas id="litrosMesChart"></canvas>
    </div>

    <div class="card">
      <h3>Total de Litros por OS</h3>
      <canvas id="litrosOSChart"></canvas>
    </div>

    <div class="card">
      <h3>Cores e Tipos de Tintas Utilizados</h3>
      <canvas id="tintasChart"></canvas>
    </div>

    <div class="card">
      <h3>M² Pintados por Mês</h3>
      <canvas id="m2MesChart"></canvas>
    </div>

    <div class="card">
      <h3>M² Pintados por OS</h3>
      <canvas id="m2OSChart"></canvas>
    </div>
  </main>

  <footer>
    <p>© 2025 - Sistema de Dashboards</p>
  </footer>

</div>

<script src="scriptpintura.js"></script>
</body>
</html>
